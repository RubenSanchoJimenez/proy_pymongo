<div class="custom-containers">
    <div class="m-5 p-5 rounded bg-light shadow">
        <h4 class="montserrat-bold">Inserta Data Set</h4>
        <hr class="mb-5">
        <div class="mb-5">
            <input #fileInput type="file" (change)="onFileSelected($event)" accept=".json" />
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="setData()">
                Enviar
            </button>
        </div>
    </div>
</div>
